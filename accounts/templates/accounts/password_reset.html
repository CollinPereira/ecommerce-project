{%extends 'base.html'%}



{%block breadcrumb%}
{%block title%}
Reset Password
{%endblock%}
{%endblock%}

{%block content%}
<section class="ab-info-main py-5">
    <div class="container py-3">
            {%if error%}
            <div class="alert alert-danger"> <p class="text-center">{{error}}</p> </div>
            {%endif%}
        <h3 class="tittle text-center"> Reset Password</h3>
        <div class="row contact-main-info mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 contact-right-content">
                <form  method="POST">
                    {% csrf_token %}
                    {{form}}                   
                    <div class="read mt-3 ">
                        <input type="submit" value="Request Password Reset">
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>
        
    </div>
</section>
{%endblock%}
