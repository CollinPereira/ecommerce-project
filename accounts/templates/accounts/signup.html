{%extends 'base.html'%}



{%block breadcrumb%}
{%block title%}
Sign up
{%endblock%}
{%endblock%}

{%block content%}
<section class="ab-info-main py-5">
    <div class="container py-3">
            {%if error%}
            <div class="alert alert-danger"> <p class="text-center">{{error}}</p> </div>
            {%endif%}
        <h3 class="tittle text-center"> Sign Up</h3>
        <div class="row contact-main-info mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 contact-right-content">
                <form action="{%url 'signup'%}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" required="">
                    <input type="text" name="fname" placeholder="First Name" required="">
                    <input type="text" name="lname" placeholder="Last Name" required="">
                    <input type="email" class="email" name="email" placeholder="Email" required="">
                    <input type="password"   name="password1" placeholder="Password">
                    <input type="password"   name="password2" placeholder="Verify Password">
                    
                    <div class="read mt-3 ">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>
        
    </div>
</section>
{%endblock%}
